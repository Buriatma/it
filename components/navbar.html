    <script>
        // Initialize Kursor for custom cursor effect
        new kursor({
            type: 1,
            removeDefaultCursor: true,
            color: '#fff'
        });

        // Theme toggle functionality
        function initializeTheme() {
            // Set dark mode as default if no theme is set
            if (!('theme' in localStorage)) {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            } else if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        // Search toggle functionality
        function toggleSearch() {
            const searchContainer = document.getElementById('search-container');
            const isHidden = searchContainer.classList.contains('hidden');
            
            if (isHidden) {
                searchContainer.classList.remove('hidden');
                setTimeout(() => {
                    searchContainer.classList.remove('opacity-0');
                    searchContainer.classList.remove('w-0');
                    searchContainer.querySelector('input').focus();
                }, 50);
            } else {
                searchContainer.classList.add('opacity-0');
                searchContainer.classList.add('w-0');
                setTimeout(() => {
                    searchContainer.classList.add('hidden');
                }, 300);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMoreMenu = document.getElementById('mobile-more-menu');
            const mobileSubmenu = document.getElementById('mobile-submenu');
            const chevronIcon = mobileMoreMenu.querySelector('.fa-chevron-down');
            const themeToggle = document.getElementById('theme-toggle');
            const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
            const searchToggle = document.getElementById('search-toggle');

            // Initialize theme
            initializeTheme();

            // Theme toggle listeners
            themeToggle.addEventListener('click', toggleTheme);
            mobileThemeToggle.addEventListener('click', toggleTheme);

            // Search toggle listener
            searchToggle.addEventListener('click', toggleSearch);

            // Close search on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !document.getElementById('search-container').classList.contains('hidden')) {
                    toggleSearch();
                }
            });

            // Toggle mobile menu with height animation
            mobileMenuButton.addEventListener('click', () => {
                const isOpen = mobileMenu.style.height !== '0px' && mobileMenu.style.height !== '';
                if (!isOpen) {
                    mobileMenu.style.height = mobileMenu.scrollHeight + 'px';
                } else {
                    mobileMenu.style.height = '0px';
                }
            });

            // Toggle submenu with height animation
            mobileMoreMenu.addEventListener('click', () => {
                const isSubmenuOpen = mobileSubmenu.style.maxHeight !== '0px' && mobileSubmenu.style.maxHeight !== '';
                chevronIcon.style.transform = isSubmenuOpen ? 'rotate(0)' : 'rotate(180deg)';
                mobileSubmenu.style.maxHeight = isSubmenuOpen ? '0px' : mobileSubmenu.scrollHeight + 'px';
            });
        });
    </script>
